<html>
    <head>
        <title>changskitchen</title>

    <!--Detail Table-->
        <link rel="stylesheet" type="text/css" href="./detailTable/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./detailTable/vendor/animate/animate.css">
        <link rel="stylesheet" type="text/css" href="./detailTable/vendor/select2/select2.min.css">
        <link rel="stylesheet" type="text/css" href="./detailTable/vendor/perfect-scrollbar/perfect-scrollbar.css">
        <link rel="stylesheet" type="text/css" href="./detailTable/css/util.css">
        <link rel="stylesheet" type="text/css" href="./detailTable/css/main.css">
        <!--===============================================================================================-->	
	    <script src="./detailTable/vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="./detailTable/vendor/bootstrap/js/popper.js"></script>
        <script src="./detailTable/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="./detailTable/vendor/select2/select2.min.js"></script>
        <script src="./detailTable/js/main.js"></script>


    <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--Firebase-->
    	<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    	<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-storage.js"></script>

    <!--CSS-->
        <link rel="stylesheet" type="text/css" href="../support/css/loader.css">
        <link rel="stylesheet" type="text/css" href="../support/css/topNavStyle.css">
        <link rel="stylesheet" type="text/css" href="./orderDetail.css">
        <link rel="stylesheet" type="text/css" href="./ordersPage.css">

    <!--JS-->
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <script src="../support/js/class/OrderDish.js"></script>
        <script src="../support/js/class/Order.js"></script>
        <script src="../support/js/topNavBar.js"></script>
        <script src="../support/js/class/MenuDish.js"></script>
        <script src="./ordersPage.js"></script>

    <!--Prevent strangers-->
        <script type="text/javascript">
            firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                window.location.href = "/public/indexPage/indexPage.html";
            }
            });
        </script>

    <!--Canvas-->
        <!--<link rel="stylesheet" type="text/css" href="../support/css/canvas.css">
        <canvas></canvas>
        <script src="../support/js/canvas.js"></script>-->

    </head>

    <body onload="clickedOrders(); load();">

        <div class="TopNavBar">

            <div class="HeadingWrapper">
                <p class="Heading">Chang's Kitchen</p>
            </div>

            <div class="Buttons"> 
                <a class="ButtonWrapper" href="../addDishPage/addDishPage.html" id="AddDish">
                    <p class="ButtonTitle">Add dish</p>
                </a>

                <a class="ButtonWrapper" href="../usersPage/usersPage.html" id="Users">
                    <p class="ButtonTitle">Users</p>
                </a>

                <a class="ButtonWrapper" href="../ordersPage/ordersPage.html" id="Orders">
                    <p class="ButtonTitle">Orders</p>
                </a>

                <a class="ButtonWrapper" href="../menuPage/menuPage.html" id="Menu">
                    <p class="ButtonTitle">Menu</p>
                </a>
            </div>

            <i class="fa fa-sign-out-alt" onclick="logOut();"></i>

        </div>

        <div class="MainPage" id="Main">

            <p class="Title">Orders</p>

            <div class="OrdersWrapper" id="OrdersWrapper">
                <!--Orders will appear here-->
            </div>

            <div class="DetailWrapper" id="DetailWrapper">
                <!--Order's detail will appear here-->

                <div class="limiter">
                    <div class="container-table100">
                        <div class="wrap-table100">
                            <div class="table100">
                                <table>
                                    <thead>
                                        <tr class="table100-head">
                                            <th class="column3">Name</th>
                                            <th class="column4">Price</th>
                                            <th class="column5">Quantity</th>
                                            <th class="column6">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody">
                                        <!--Dishes will appear here-->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="TotalLabel" id="TotalLabel">
                    <p>Total: $0</p>
                </div>

                <div class="TimeLabel" id="TimeLabel">
                    <p>Pick-up Time:</p>
                </div>

                <div class="ProgressButtons">
                    <i class="far fa-thumbs-up" onclick="upClicked();"></i>
                    <i class="far fa-thumbs-down" onclick="downClicked();"></i>
                </div>

            </div>
            
        </div>

        <div class="loader-wrapper">
            <span class="loader">
                <span class="loader-inner"></span>
            </span>
        </div>

    </body>
</html>
