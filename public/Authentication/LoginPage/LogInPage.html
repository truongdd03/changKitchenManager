	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-33">
						Account Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">

						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Invalid email or password">
						<input class="input100" type="password" name="pass" placeholder="Password" id="password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20" onclick="logIn();">
						<p class="login100-form-btn">Sign in</p>
					</div>

					<div class="text-center p-t-45 p-b-4">
						<span class="txt1">Forgot</span>

						<a href="../RetrievePassword/retrivePasswordPage.html" class="txt2 hov1">
							Username / Password?
						</a>
					</div>

				</form>
			</div>
		</div>
